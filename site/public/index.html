<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
  <title>The Rail</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/responsive.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <img src="images/cross.svg" class="closebtn" onclick="closeNav()" alt ="close"/>
    <a href="#">Home</a>
    <a href="#">Account</a>
    <a href="#">Trips</a>
    <a href="#">Live Trains</a>
  </div>
  <div class="container-fluid">
    <div class = "row" id="header">
      <div class="col-xs-8">
        <div class="col-xs-2">
          <img src="images/menu.svg" class="img-responsive" id="openNav" onclick="openNav()" alt ="open side nav"/>
        </div>
        <div class="col-xs-10" id="logo">
          <img src="images/logotry.svg" class="img-responsive" alt ="The rail"/>
        </div>
      </div>
      <div class="col-xs-2">
        <a href="#" class="liveT">Live Trains</a>
      </div>
      <div class="account col-xs-2">
        <img src="images/account.svg" class="img-responsive" alt ="account"/>
      </div>
    </div>
  </div>
  <div class="col-xs-6 col-xs-offset-2" id="form">
    <form class="form-horizontal">
      <div class ="col-md-6">
        <div class ="form-group">
          <label for="inputFrom" class="col-xs-2 control-label" id="fromLabel">From</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id ="inputFrom" placeholder="Station"/>
          </div>
        </div>
      </div>
      <div class ="col-md-6">
        <div class ="form-group">
          <label for="inputTo" class="col-xs-2 control-label" id="fromLabel">To</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id ="inputTo" placeholder="Station"/>
          </div>
        </div>
      </div>
      <div class ="col-md-12">
        <div class ="form-group">
          <div class="col-xs-4">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Select
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Leaving</a></li>
                <li><a href="#">Arriving action</a></li>
              </ul>
            </div>
          </div>
          <div class="col-xs-6">
            <input type="date" class="form-control" id ="inputDate1"/>
          </div>
          <div class="col-xs-2">
            <input type="time" class="form-control" id ="inputTime1"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
