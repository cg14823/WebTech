<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
  <title>Memefy</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script type="text/javascript" src="js/memefy.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <!-- Menu toggle button -->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        <!-- Message for screen readers -->
        <span class="sr-only">Toggle navigation</span>
        <!-- Three bars that make the button -->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Memefy</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav" id="tabs">
        <li id="trendTag" class="active" onclick="trending()"><a href="#">Trending<span class="sr-only">(current)</span></a></li>
        <li id="newTag" onclick="newTag()"><a href="#">New</a></li>
        <li id="topTag" onclick="topTag()"><a href="#">Top</a></li>
        <li id="memeCreatorTag" onclick="memeCreator()"><a href="#">Meme Creator</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Sign In</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="form-group input-group">
          <input type="text" class="form-control" placeholder="Search"/>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Search</button>
          </span>
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</body>
</html>
